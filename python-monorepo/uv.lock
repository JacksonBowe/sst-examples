version = 1
requires-python = ">=3.11"

[manifest]
members = [
    "core",
    "functions",
    "python-monorepo",
]

[[package]]
name = "core"
version = "0.1.0"
source = { editable = "packages/core" }

[[package]]
name = "functions"
version = "0.1.0"
source = { editable = "packages/functions" }

[[package]]
name = "python-monorepo"
version = "0.1.0"
source = { virtual = "." }
dependencies = [
    { name = "core" },
]

[package.metadata]
requires-dist = [{ name = "core", editable = "packages/core" }]
