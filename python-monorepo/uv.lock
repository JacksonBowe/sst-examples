version = 1
requires-python = ">=3.12"
resolution-markers = [
    "python_full_version < '3.13'",
    "python_full_version >= '3.13'",
]

[manifest]
members = [
    "core",
    "functions",
    "python-mono",
]

[[package]]
name = "core"
version = "0.1.0"
source = { virtual = "packages/core" }

[[package]]
name = "functions"
version = "0.1.0"
source = { virtual = "packages/functions" }
dependencies = [
    { name = "core" },
]

[package.metadata]
requires-dist = [{ name = "core", virtual = "packages/core" }]

[[package]]
name = "python-mono"
version = "0.1.0"
source = { virtual = "." }
dependencies = [
    { name = "core" },
]

[package.dev-dependencies]
dev = [
    { name = "core" },
]

[package.metadata]
requires-dist = [{ name = "core", virtual = "packages/core" }]

[package.metadata.requires-dev]
dev = [{ name = "core", virtual = "packages/core" }]
