version = 1
requires-python = ">=3.12"

[manifest]
members = [
    "core",
    "functions",
    "python-mono",
]

[[package]]
name = "core"
version = "0.1.1"
source = { virtual = "packages/core" }

[[package]]
name = "functions"
version = "0.1.0"
source = { virtual = "packages/functions" }
dependencies = [
    { name = "core" },
]

[package.metadata]
requires-dist = [{ name = "core", virtual = "packages/core" }]

[[package]]
name = "python-mono"
version = "0.1.0"
source = { virtual = "." }
dependencies = [
    { name = "core" },
]

[package.metadata]
requires-dist = [{ name = "core", virtual = "packages/core" }]
